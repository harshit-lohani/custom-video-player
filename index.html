<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Custom Video Player JavaScript</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- These 3 links are only for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <video src="video.mp4" id="video"></video>

                <div class="video-seek">
                    <div class="progress-bar">
                    </div>
                </div>
                <div class="video-controls">
                    <div>
                        <button class="video-btn" id="btn-skip-backward">
                            <i class="fas fa-rotate-backward"></i>
                        </button>
                    </div>
                    <div>
                        <button class="video-btn" id="btn-play-pause">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div>
                        <button class="video-btn" id="btn-skip-forward">
                            <i class="fas fa-rotate-forward"></i>
                        </button>
                    </div>
                </ul>


            </div>

            <script src="js/script.js"></script>

        </div>
    </body>
</html>
